        import { getFirestore, collection, query, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
        
        // Firebase Configuration (‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¶‡ßá‡¶ì‡¶Ø‡¶º‡¶æ ‡¶§‡¶•‡ßç‡¶Ø)
        const firebaseConfig = {
            apiKey: "AIzaSyAjoRYAXQa4J43L4oLmHmUoK7ZqMKCdrxI",
            authDomain: "programme-7eb45.firebaseapp.com",
            databaseURL: "https://programme-7eb45-default-rtdb.firebaseio.com",
            projectId: "programme-7eb45",
            storageBucket: "programme-7eb45.firebasestorage.app",
            messagingSenderId: "431090813085",
            appId: "1:431090813085:web:496fc0d8bb5e57af53ec74",
            measurementId: "G-FE49VB7F1B"
        };
        
        // Initialize App and Services
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // üí° ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®: 'student' ‡¶∞‡ßã‡¶≤ ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá
        const dashboardMetrics = {
            admin: { id: 'totalAdmin', icon: 'fa-user-cog', color: '#e74c3c', label: '‡¶Æ‡ßã‡¶ü ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡¶Æ‡¶ø‡¶®' },
            teacher: { id: 'totalTeacher', icon: 'fa-chalkboard-teacher', color: '#2ecc71', label: '‡¶Æ‡ßã‡¶ü ‡¶∂‡¶ø‡¶ï‡ßç‡¶∑‡¶ï' },
            student: { id: 'totalStudent', icon: 'fa-user-graduate', color: '#3498db', label: '‡¶Æ‡ßã‡¶ü ‡¶õ‡¶æ‡¶§‡ßç‡¶∞/‡¶õ‡¶æ‡¶§‡ßç‡¶∞‡ßÄ' }, // üëà ‡¶®‡¶§‡ßÅ‡¶® ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá
            parent: { id: 'totalParent', icon: 'fa-hands-helping', color: '#9b59b6', label: '‡¶Æ‡ßã‡¶ü ‡¶Ö‡¶≠‡¶ø‡¶≠‡¶æ‡¶¨‡¶ï' },
            superadmin: { id: 'totalSuperAdmin', icon: 'fa-user-shield', color: '#f1c40f', label: '‡¶Æ‡ßã‡¶ü ‡¶∏‡ßÅ‡¶™‡¶æ‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°‡¶Æ‡¶ø‡¶®' }, 
            totalUsers: { id: 'totalUsers', icon: 'fa-users', color: '#e67e22', label: '‡¶Æ‡ßã‡¶ü ‡¶á‡¶â‡¶ú‡¶æ‡¶∞' }
        };

        /**
         * Firestore ‡¶•‡ßá‡¶ï‡ßá ‡¶á‡¶â‡¶ú‡¶æ‡¶∞‡¶¶‡ßá‡¶∞ ‡¶∞‡ßã‡¶≤‡¶≠‡¶ø‡¶§‡ßç‡¶§‡¶ø‡¶ï ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶∞‡¶ø‡¶Ø‡¶º‡ßá‡¶≤-‡¶ü‡¶æ‡¶á‡¶Æ‡ßá ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßá‡•§
         */
        function loadUserCounts() {
            const usersCollection = collection(db, "users");
            const q = query(usersCollection);

            // onSnapshot ‡¶∞‡¶ø‡¶Ø‡¶º‡ßá‡¶≤-‡¶ü‡¶æ‡¶á‡¶Æ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶™‡ßç‡¶∞‡¶¶‡¶æ‡¶® ‡¶ï‡¶∞‡ßá
            onSnapshot(q, (snapshot) => {
                const counts = {
                    admin: 0,
                    teacher: 0,
                    student: 0, // üí° ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®: student ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü
                    parent: 0,
                    superadmin: 0,
                    totalUsers: 0
                };

                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const role = data.role ? data.role.toLowerCase() : null;
                    
                    if (role && counts.hasOwnProperty(role)) {
                        counts[role]++;
                    }
                    counts.totalUsers++;
                });

                // ‡¶°‡ßç‡¶Ø‡¶æ‡¶∂‡¶¨‡ßã‡¶∞‡ßç‡¶°‡ßá ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ
                for (const key in counts) {
                    const metric = dashboardMetrics[key];
                    if (metric) {
                        const element = document.getElementById(metric.id);
                        if (element) {
                            element.textContent = counts[key];
                        }
                    }
                }
                
                // ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶® ‡¶∏‡¶∞‡¶ø‡¶Ø‡¶º‡ßá ‡¶®‡ßá‡¶ì‡¶Ø‡¶º‡¶æ
                const loadingOverlay = document.getElementById('loading-overlay');
                if (loadingOverlay) {
                    loadingOverlay.style.opacity = '0';
                    setTimeout(() => { loadingOverlay.style.display = 'none'; }, 500);
                }
            }, (error) => {
                console.error("Error loading user counts:", error);
                const loadingOverlay = document.getElementById('loading-overlay');
                if (loadingOverlay) {
                    loadingOverlay.innerHTML = `<p style="color:red;">Error fetching data: ${error.message}</p>`;
                }
            });
        }
        
        // ‡¶°‡ßç‡¶Ø‡¶æ‡¶∂‡¶¨‡ßã‡¶∞‡ßç‡¶°‡ßá‡¶∞ ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ
        function createDashboardCards() {
            const grid = document.getElementById('infoCardsGrid');
            if (!grid) return;

            // Clear existing content (if any)
            grid.innerHTML = ''; 

            let cardIndex = 1;
            for (const key in dashboardMetrics) {
                const metric = dashboardMetrics[key];
                
                const card = document.createElement('div');
                card.classList.add('info-card', `card-${cardIndex++}`);
                card.style.backgroundColor = metric.color; // ‡¶°‡¶æ‡¶Ø‡¶º‡¶®‡¶æ‡¶Æ‡¶ø‡¶ï ‡¶ï‡¶æ‡¶≤‡¶æ‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶∏‡¶æ‡¶á‡¶®‡¶Æ‡ßá‡¶®‡ßç‡¶ü
                
                card.innerHTML = `
                    <div class="card-details">
                        <div class="count" id="${metric.id}">0</div>
                        <div class="label">${metric.label}</div>
                    </div>
                    <i class="fas ${metric.icon} card-icon"></i>
                `;
                
                grid.appendChild(card);
            }
        }

        // ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™ ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶ï‡¶∞‡¶æ
        window.onload = () => {
            createDashboardCards();
            loadUserCounts();
        };

    </script>

    <style>

        .info-cards-grid {

        /* ‡¶∞‡ßá‡¶∏‡¶™‡¶®‡ßç‡¶∏‡¶ø‡¶≠‡¶®‡ßá‡¶∏ */
