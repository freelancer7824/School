<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সকল নোটিশ - ONNO ROKOM BIDDYANIKETON</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --primary-color: #008779;
            --primary-dark: #00695c;
            --secondary-accent: #ffc107;
        }

        body {
            font-family: 'Roboto', sans-serif;
        }

        .primary-bg { background-color: var(--primary-color); }
        .primary-text { color: var(--primary-color); }
        .accent-bg { background-color: var(--secondary-accent); }
        .accent-text { color: var(--secondary-accent); }

        .notice-item {
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .notice-item:hover {
            background-color: #f9fafb;
            transform: translateX(5px);
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body class="min-h-screen flex flex-col bg-gray-50">
    <header class="primary-bg text-white shadow-lg">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <i class="fas fa-graduation-cap text-3xl accent-text"></i>
                <a href="home.html" class="text-xl font-black">ONNO ROKOM BIDDYANIKETON</a>
            </div>

            <ul class="hidden md:flex space-x-6 text-sm font-semibold">
                <li><a href="home.html" class="py-2 hover:border-b-2 hover:border-yellow-500">হোম</a></li>
                <li><a href="#" class="py-2 hover:border-b-2 hover:border-yellow-500">আমাদের সম্পর্কে</a></li>
                <li><a href="#" class="py-2 hover:border-b-2 hover:border-yellow-500">একাডেমিক</a></li>
                <li><a href="all-notice.html" class="py-2 border-b-2 border-yellow-500">নোটিশ</a></li>
                <li><a href="#" class="py-2 hover:border-b-2 hover:border-yellow-500">গ্যালারি</a></li>
                <li><a href="#" class="py-2 hover:border-b-2 hover:border-yellow-500">যোগাযোগ</a></li>
            </ul>
        </nav>
    </header>

    <main class="flex-1 container mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
            <h1 class="text-3xl font-bold primary-text mb-2">সকল নোটিশ</h1>
            <p class="text-gray-600">প্রকাশিত সকল নোটিশের তালিকা</p>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-6">
            <div id="all-notices-list" class="space-y-4">
                <div class="loader"></div>
            </div>
        </div>
    </main>

    <footer class="primary-bg text-white mt-12 pt-8 pb-6">
        <div class="container mx-auto px-4 text-center text-sm">
            &copy; ২০২৫ ONNO ROKOM BIDDYANIKETON. সর্বস্বত্ব সংরক্ষিত।
        </div>
    </footer>

    <script>
        // Firebase কনফিগারেশন
        const firebaseConfig = {
            apiKey: "AIzaSyAjoRYAXQa4J43L4oLmHmUoK7ZqMKCdrxI",
            authDomain: "programme-7eb45.firebaseapp.com",
            databaseURL: "https://programme-7eb45-default-rtdb.firebaseio.com",
            projectId: "programme-7eb45",
            storageBucket: "programme-7eb45.firebasestorage.app",
            messagingSenderId: "431090813085",
            appId: "1:431090813085:web:496fc0d8bb5e57af53ec74",
            measurementId: "G-FE49VB7F1B"
        };

        // Firebase ইনিশিয়ালাইজেশন
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // সকল নোটিশ লোড করার ফাংশন
        function loadAllNotices() {
            database.ref('notices').once('value').then((snapshot) => {
                const noticesData = snapshot.val();
                const noticesList = document.getElementById('all-notices-list');
                
                if (noticesData) {
                    noticesList.innerHTML = '';
                    
                    // Firebase থেকে পাওয়া ডেটাকে অ্যারে তে রূপান্তর এবং রিভার্স করা (নতুন থেকে পুরাতন)
                    const noticesArray = Object.entries(noticesData).map(([key, value]) => ({
                        id: key,
                        ...value
                    })).reverse();
                    
                    if (noticesArray.length === 0) {
                        noticesList.innerHTML = '<div class="text-center py-8 text-gray-500">কোন নোটিশ পাওয়া যায়নি</div>';
                        return;
                    }
                    
                    noticesArray.forEach(notice => {
                        const noticeElement = document.createElement('div');
                        noticeElement.className = 'border-b pb-4 notice-item';
                        noticeElement.setAttribute('data-notice-id', notice.id);
                        noticeElement.innerHTML = `
                            <h3 class="text-xl font-semibold primary-text mb-2">${notice.title}</h3>
                            <p class="text-gray-600 mb-2">${notice.description || ''}</p>
                            <div class="flex justify-between items-center text-sm text-gray-500">
                                <span><i class="far fa-calendar-alt mr-1"></i> ${notice.date}</span>
                                ${notice.isNew ? '<span class="text-red-500 font-bold">নতুন</span>' : ''}
                            </div>
                        `;
                        noticesList.appendChild(noticeElement);
                        
                        // নোটিশ ক্লিক ইভেন্ট যোগ
                        noticeElement.addEventListener('click', function() {
                            const noticeId = this.getAttribute('data-notice-id');
                            window.location.href = `notice-view.html?id=${noticeId}`;
                        });
                    });
                } else {
                    noticesList.innerHTML = '<div class="text-center py-8 text-gray-500">কোন নোটিশ পাওয়া যায়নি</div>';
                }
            }).catch(error => {
                console.error('Error loading notices:', error);
                document.getElementById('all-notices-list').innerHTML = 
                    '<div class="text-center py-8 text-red-500">নোটিশ লোড করতে সমস্যা হয়েছে</div>';
            });
        }

        // পেজ লোড হলে নোটিশ লোড করুন
        document.addEventListener('DOMContentLoaded', function() {
            loadAllNotices();
        });
    </script>
</body>
</html>
